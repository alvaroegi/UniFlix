<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-
rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-
cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Uniflix</title>
    <link rel="stylesheet" type="text/css" href="/css/create_movie.css">
    <script src="/js/createMovie.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top rounded m-3">
        <div class="container">
            <img style="width:10%;" onclick="window.location.href = '/'" src="/images/logo.png"/>
        </div>
    </nav>

    <div id="relleno"></div>
    <div id="info">
        {{#added}}
            <p>Pelicula añadida con éxito</p>
        {{/added}}
        {{#notAdded}}
            <p>Esta película ya existe</p>
        {{/notAdded}}
    </div>
    <div id="content">
        <form id="formMovie" action="result" method="post" enctype="multipart/form-data" name="testform"> <!-- upload images-->
            <div class="particular">
                <label>Nombre: </label>
                <input class="form-control" type='text' name='name' required/>
            </div>
            <div>
                <label>Director: </label>
                <input class="form-control" type='text' name='director' required/>
            </div>
            <div>
                <label>Año: </label>
                <input class="form-control" type='number' name='year' required/>
            </div>
            <div>
                <label>Sinopsis: </label>
                <div>
                    <input type="button" onclick="bold()">
                </div>
                <div>
                    <input type="button" onclick="italic()">
                </div>
                <div>
                    <input type="button" onclick="underline()">
                </div>
                <textarea id="synopsis-textarea" class="form-control" name='synopsis' required></textarea>
            </div>
            <div>
                <label>Imagen: </label>
                <input class="form-control" type='file' name='image' required/>
            </div>
            <fieldset>
                <legend class="letters">Categorías: </legend>
                    {{#categorys}}
                    <label for="category{{id}}"><input id="category{{id}}" class="form-check-input" type='checkbox' name="selectedCategorys" value="{{name}}"/>{{name}}</label>
                    <br>
                    {{/categorys}}
            </fieldset>
            <div class="buttonslist">
                <button class="button" type="submit"/>Añadir película</button>
                <button class="button" onclick="window.location.href='/'">Volver</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="/css/signingstyles.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/signingstyles.css"/>
    <!--BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-
rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-
cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="/css/index.css">
    <link type="text/css" rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <img src="/static/images/logo.png" onclick="window.location.href='/'"/>
    <img src="/images/logo.png" onclick="window.location.href='/'"/>
    <div id="divlogin" class="signform">
        <h1><strong>Iniciar sesion</strong></h1>
        <form class="form-group" action="log" method="post">
            <p>Usuario: </p>
            <input class="form-control" type='text' name='user' required/>
            <br>
            <p>Contraseña: </p>
            <input class="form-control" type='password' name='pass' required/>
            <br>
            <br>
            <input class="btn btn-danger" type='submit' value='Iniciar sesion'/>
        </form>
        <br>
        <button id="btreg" class="btn btn-danger" onclick="changetosignup()">Registrarse</button>
    </div>

    <div id="divsignup" class="signform">
        <h1><strong>Registrarse</strong></h1>
        <form action="sign" method="post">
            <p>Nombre: </p>
            <input class="form-control" type='text' name='user' required/>
            <br>
            <p>Contraseña: </p>
            <input class="form-control" type='password' name='pass' required/>
            <br>
            <br>
            <input class="btn btn-danger" type='submit' value='Registrarse'/>
        </form>
        <br>
        <button id="btis" class="btn btn-danger" onclick="changetologin()">Iniciar sesion</button>
    </div>

    <script src="/js/signingscript.js"></script>
    <script src="/static/js/signingscript.js"></script>
</body>
</html>
